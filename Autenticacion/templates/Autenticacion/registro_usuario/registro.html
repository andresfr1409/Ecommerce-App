{% extends 'Ecommerce/base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block title %} Registro {% endblock %}


{% block content %}
    <section>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form method="post" action="" id="formularioRegistro">
                        <h1 style="text-align: center; color: #000000; font-weight: bold">Registro</h1>
                        {% csrf_token %}
                        {{ form_registro|crispy }}
                        <button type="submit" class="btn btn-success" style="margin-left: 180px;font-size: 20px;Color:black">Registrarse</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
