{% extends 'Ecommerce/base.html' %}

{% load static %}

{% block title %} Tienda {% endblock %}


{% block content %}
    <h1>Pagina de tienda</h1>
    <section class="page-section clearfix">
        <div class="container">
            <div class="row row-cols-1 row-cols-md-3 g-4">
                {% for producto in productos %}
                    <div class="col-md-3">
                        <div class="card h-100" style="border-radius: 15px;border-color: darkgreen;">
                            <img src="{{ producto.imagen.url }}" class="bd-placeholder-img card-img-top" width="100%" height="280" role="img" aria-label="Imagen del producto">
                            <div class="card-body" id="TarjetaCuerpoP">
                                <h5 class="card-title" style="color:white;font-size:22px;font-weight: bold;">{{ producto.nombre }}</h5>
                                <p class="card-text" style="font-size: 20px">us$ {{ producto.precio }}</p>
                                <a class="btn btn-success" href="{% url 'agregar_producto' producto.id %}" role="button" style="font-weight: bold;font-size: 20px">Agregar al carrito</a>
                            </div>
                            <div class="card-footer" id="TarjetaFooterP">
                                <p class="card-text">{{ producto.categoria.nombre }}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock %}
